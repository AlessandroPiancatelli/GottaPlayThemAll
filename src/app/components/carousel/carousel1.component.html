
<ngb-carousel *ngIf="images.length>1" [interval]="5000">
	<ng-template ngbSlide *ngFor="let image of images; let i = index">
		<div class="picsum-img-wrapper">
			<img [src]="percorso + image.id +'.jpg'" [alt]="image.label" />
		</div>
		<div class="carousel-caption">
			<h3>{{image.label}}</h3>
      <h2> </h2>
		</div>
	</ng-template>
</ngb-carousel>
