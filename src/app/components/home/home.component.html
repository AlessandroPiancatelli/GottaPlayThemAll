    <div id="dati-utente">
      <h2> Grazie {{nome}} per esserti registrto , ecco il riepilogo dei tuoi dati:</h2>
      <ul>
        <li>Nome: <strong>{{nome}}</strong></li>
        <li>Cognome: <strong>{{cognome}}</strong></li>
        <li>Email:<strong>{{email}}</strong> </li>
        <li>Piattaforma Preferita: <strong>{{piattaformaPreferita}}</strong></li>

      <button class="btn btn-primary" style="background-color: #029bed; border-color: #029bed;" (click)="closeModal()"> CHIUDI</button>
    </div>
  </div>
</ng-template>
